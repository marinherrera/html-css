<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconmiau.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>

<body>
    <h1>Oha o favicon aqui em cima!</h1>
    <p>Ficou minusculo, mas é um FAVICON</p>
    <p> - Para adc. um FAVICON no seu site, basta usar a tag "link:favicon".</p>
    <p> - Após adicionar seu "Ico", em "href" selecone o arquivo "favicon.ico" e substitua pelo seu próprio favicon.</p> <!-- Ctrl + Espaço = escolha seu icone -->
</body>
